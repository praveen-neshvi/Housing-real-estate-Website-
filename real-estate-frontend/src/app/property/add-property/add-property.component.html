<div class="card">
  <div class="card-header">
    Add New Property
  </div>
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #FormVariable = "ngForm">
      <div class="form-group col-12">
        <label for="name">Name</label>
        <input type="text" class="form-control" #PropName = "ngModel" ngModel name="propName" required>
        <span *ngIf="!PropName.valid && PropName.touched" class="error-block">
            Please provide name
          </span>
      </div>


      <div class="form-group col-12 mt-2">
        <label for="type">Type</label>
        <input type="text" class="form-control"  ngModel name="propType">
      </div>

      <div class="form-group col-12 mt-2">
        <label for="price">Price</label>
        <input type="text" class="form-control" ngModel name="propPrice">
      </div>

      <div class="form-group col-12 mt-2">
        <button  type="submit" class="btn btn-primary me-1">Save</button>
        <button type="reset" class="btn btn-primary">Cancel</button>
      </div>

    </form>
  </div>
</div>
<!-- [disabled]="!FormVariable.valid" -->
