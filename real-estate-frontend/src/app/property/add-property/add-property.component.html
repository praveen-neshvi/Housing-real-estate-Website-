<div class="row">

  <div class="col-8 shadow-lg p-0 bg-white">
    <div class="card">
      <div class="card-header">
        <h3>List Your Property</h3>
      </div>
      <div class="card-body">
        <form (ngSubmit)="onSubmit()" #FormVariable = "ngForm">

          <div class="tab-panel">
            <tabset class="member-tabset" #formTabs>
              <tab heading="Basic Info" ngModelGroup = "BasicInfo" #BasicInfo="ngModelGroup">

                <div class="form-group col-12 mt-3">
                  <p>I want to</p>
                    <div class="btn-group"
                    btnRadioGroup
                    ngModel name="SellRent" required>
                      <label class="btn btn-outline-primary mr-2"
                      btnRadio=1 tabindex="0" role="button" name="SellRent">Sell</label>
                      <label class="btn btn-outline-primary"
                      btnRadio=2  tabindex="0" role="button" name="SellRent">Rent</label>
                    </div>
                </div>

                <div class="form-group col-12">
                  <p>BHK</p>
                  <div class="btn-group" btnRadioGroup
                  [(ngModel)]="propertyView.BHK" name="BHK" >
                    <label
                      *ngFor="let bhk of [1,2,3,4]"
                      class="btn btn-outline-primary me-2"
                      [btnRadio]="bhk" tabindex="0" role="button"
                      name="SellRent">
                      {{bhk}}
                    </label>
                  </div>
                  <!-- <div class="error-block" *ngIf="BHK.invalid && nextClicked">
                    Please select BHK
                  </div> -->
                </div>

                <div class="form-group col-12 mt-2">
                  <p>Property Type</p>
                  <div class="btn-group" btnRadioGroup name="propType"
                  [(ngModel)]="propertyView.PType"
                  >
                    <label
                      *ngFor="let ptype of propertyTypes"
                      class="btn btn-outline-primary me-2"
                      [btnRadio]="ptype" tabindex="0" role="button"
                      name="SellRent">
                      {{ptype}}
                    </label>
                  </div>
                  <!-- <div class="error-block" *ngIf="BHK.invalid && nextClicked">
                    Please select BHK
                  </div> -->
                </div>

                <div class="form-group col-12 mt-2">
                  <p>Furnished Type</p>
                  <div class="btn-group" btnRadioGroup
                  [(ngModel)]="propertyView.FType" name="FType" >
                    <label
                      *ngFor="let ftype of furnishedTypes"
                      class="btn btn-outline-primary me-2"
                      [btnRadio]="ftype" tabindex="0" role="button"
                      name="SellRent">
                      {{ftype}}
                    </label>
                  </div>
                  <!-- <div class="error-block" *ngIf="BHK.invalid && nextClicked">
                    Please select BHK
                  </div> -->
                </div>



                <div class="form-group col-12 mt-3">
                  <label for="name">In Building/Society/Project </label>
                  <input type="text" class="form-control"
                  #PropName = "ngModel"
                  ngModel name="propName"
                  required
                  [(ngModel)]="propertyView.Name"
                  >
                  <span *ngIf="!PropName.valid && PropName.touched" class="error-block">
                      Please provide name
                    </span>
                </div>

                <div class="form-group col-12 mt-2">
                  <label for="price">City</label>
                  <input type="text" class="form-control"
                  [(ngModel)]="propertyView.City" name="City">
                </div>

                <div class="form-group col-12 mt-2 mt-2">
                  <button  type="button"  class="btn btn-primary me-1 col-md-12"
                  (click)="selectTab(1)" [disabled]="!BasicInfo.valid">Next</button>

                </div>

              </tab>

              <tab heading="Pricing and Area">
                <div class="form-group col-12 mt-2">
                  <label>Price (in USD)</label>
                  <input type="text" class="form-control" name="price"
                  [(ngModel)]="propertyView.Price">
                </div>

                <div class="form-group col-12 mt-2">
                  <label>Security (in USD)</label>
                  <input type="text" class="form-control">
                </div>

                <div class="form-group col-12 mt-2">
                  <label>Maintenance (in USD)</label>
                  <input type="text" class="form-control">
                </div>

                <div class="form-group col-12 mt-2">
                  <label>Built Area (in Sqr Feet)</label>
                  <input type="text" class="form-control"
                  [(ngModel)]="propertyView.BuiltArea" name="BuiltArea">
                </div>

                <div class="form-group col-12 mt-2">
                  <label>Carpet Area(in Sqr Feet)</label>
                  <input type="text" class="form-control">
                </div>

                <div class="form-group col-12 mt-2">
                  <button  type="button"  class="btn btn-primary me-1 col-md-12" (click)="selectTab(2)">Next</button>
                  <button  type="button"  class="btn btn-primary mt-1 me-1 col-md-12" (click)="selectTab(0)">Previous</button>
                </div>
              </tab>

              <tab heading="Address">
                <div class="form-group col-12 mt-2">
                  <label>Floor</label>
                  <input type="text" class="form-control">
                </div>

                <div class="form-group col-12 mt-2">
                  <label>Total Floor</label>
                  <input type="text" class="form-control">
                </div>

                <div class="form-group col-12 mt-2">
                  <label>Address</label>
                  <input type="text" class="form-control">
                </div>

                <div class="form-group col-12 mt-2">
                  <label>Landmark</label>
                  <input type="text" class="form-control">
                </div>

                <div class="form-group col-12 mt-2">
                  <button  type="button"  class="btn btn-primary me-1 col-md-12" (click)="selectTab(3)">Next</button>
                  <button  type="button"  class="btn btn-primary mt-1 me-1 col-md-12" (click)="selectTab(1)">Previous</button>
                </div>
              </tab>

              <tab heading="Other Details">
                <div class="form-group col-3 mt-2">
                  <p>Ready to Move</p>
                        <div class="btn-group" btnRadioGroup
                        formControlName="RTM">
                          <label class="btn btn-outline-primary mr-2"
                            btnRadio=true tabindex="0" role="button"

                            name="RTM">Yes
                          </label>

                          <label class="btn btn-outline-primary"
                            btnRadio=false  tabindex="0" role="button"

                            name="RTM">No
                          </label>
                        </div>
                        <!-- <div class="error-block" *ngIf="RTM.invalid && nextClicked">
                          Please select ready to move
                        </div> -->
                </div>

                <div class="form-group col-3 mt-2">
                  <label>Possession/Avaialble From</label>
                  <input type="text"
                  placeholder="Datepicker"
                  class="form-control"
                  bsDatepicker
                  [bsConfig]="{containerClass: 'theme-dark-blue', dateInputFormat: 'DD-MM-YYYY', isAnimated: true }">
                </div>

                <div class="form-group col-12 mt-2">
                  <label>Age of Property</label>
                  <input type="text" class="form-control">
                </div>

                <div class="form-group col-12 mt-2">
                  <label>Gated Community</label>
                  <input type="text" class="form-control">
                </div>

                <div class="form-group col-12 mt-2">
                  <label>Main Entrance</label>
                  <input type="text" class="form-control">
                </div>

                <div class="form-group col-12 mt-2">
                  <label>Description</label>
                  <textarea type="text" class="form-control" rows="6"></textarea>
                </div>

                <div class="form-group col-12 mt-2">
                  <button  type="button"  class="btn btn-primary me-1 col-md-12" (click)="selectTab(4)">Next</button>
                  <button  type="button"  class="btn btn-primary mt-1 me-1 col-md-12" (click)="selectTab(2)">Previous</button>
                </div>
              </tab>

              <tab heading="Photos">
                <div class="form-group col-12 mt-2">
                  <div class="photo-control">
                      <button class="mt-5" type="button">Upload</button> <br>
                      This is under construction
                  </div>
                </div>
                <div class="form-group col-12 mt-4">
                  <button  type="button"  class="btn btn-primary mt-1 me-1 col-md-12" (click)="selectTab(3)">Previous</button>
                  <button  type="submit"  class="btn btn-primary mt-1 me-1 col-md-12">Save</button>
                  <button  type="reset"  class="btn btn-primary mt-1 me-1 col-md-12" >Cancel</button>

                </div>
              </tab>
            </tabset>
          </div>

        </form>
      </div>
    </div>
    <!-- [disabled]="!FormVariable.valid" -->
  </div>

  <div class="col-4">
    <div class="card ">
      <div class="card-header">
        <h3>Your Property Preview</h3>
      </div>
      <div class="card-body shadow-lg p-3 bg-white">
        <app-property-card [Property]="propertyView" [hideIcons]="true"></app-property-card>
      </div>
    </div>
  </div>

</div>
